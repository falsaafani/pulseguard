apiVersion: apps/v1
kind: Deployment
metadata:
  name: probe-api
  namespace: pulseguard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: probe-api
  template:
    metadata:
      labels:
        app: probe-api
    spec:
      containers:
      - name: probe-api
        image: pulseguard/probe-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: pulseguard-config
              key: database-url
        - name: NATS_URL
          valueFrom:
            configMapKeyRef:
              name: pulseguard-config
              key: nats-url
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: probe-api
  namespace: pulseguard
spec:
  selector:
    app: probe-api
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
