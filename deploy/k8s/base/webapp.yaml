apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: pulseguard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: pulseguard/webapp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: PROBE_API_URL
          value: "http://probe-api"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: pulseguard
spec:
  selector:
    app: webapp
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
